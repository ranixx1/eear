<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-300 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-96">
   <div class="flex justify-center mb-6">
    <img alt="DIRENS logo" class="h-24" height="100" src="images/logo.png" width="170"/>
   </div>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="cpf">
      CPF
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cpf" placeholder="CPF" type="text"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
      SENHA
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="senha" placeholder="SENHA" type="password"/>
    </div>
    <div class="flex items-center justify-center">
     <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      Entrar
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
